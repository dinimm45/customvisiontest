<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Showcase</title>
    <style>
        .container {
            border-radius: 25px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            width: 90%;
            /* Set container width */
            max-width: 400px;
            /* Maximum width can be adjusted */
            margin: 20px auto;
            /* Center container on the page */
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bag-image {
            width: 30%;
            /* Adjust image width as needed */
            display: block;
            margin-right: 10px;
            /* Space between image and text */
        }

        .description {
            flex-grow: 1;
            /* Take up remaining space */
        }

        .title {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
            /* Adjust spacing between title and brand */
        }

        .brand {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="scan.png" alt="Shoulder Bag" class="bag-image">
        <div class="description">
            <div class="title">SHOULDER</div>
            <div class="brand">Louis Vuitton</div>
        </div>
    </div>

</body>

</html>
